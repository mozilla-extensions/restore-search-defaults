<!DOCTYPE html><html>
  <head>
    <title>Your Add-on has been updated</title>
    <link rel="stylesheet" type="text/css" href="defaults.css"/>
  </head>
  <body>

<div class="content">
<div class="heading">Your Add-on, <span class="addon-name"></span>, has been updated.</div>
<div>This Add-on was deactivated on <span class="addon-date"></span>. The Add-on has been updated and reviewed by Mozilla, it is now available for use again.</div>

<div class="addon-card">
  <div class="icon-container"><img class="icon"/></div>
  <div class="addon-description"><div><span class="addon-name"></span></div></div>
</div>
<button id="close" type="button">No</button><button id="resetSearch" type="button" primary="true">Restore Default Search</button>
<div>Would you like <span class="addon-name"></span> to be restored as your default search engine? You may change this in preferences any time.</div>
<div></div>
</div>

<script src="searchdefault.js" type="application/javascript"></script>
</body>
</html>
